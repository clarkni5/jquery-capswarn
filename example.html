<!doctype html>
<html>
<head>
	<title>jQuery CapsWarn Plugin Example</title>
	<script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
	<script src="jquery.capswarn.js"></script>
	
	<style>
		.error { background: #FFEBE8; border: solid 2px #DD3C10; margin-bottom: 15px; padding: 10px 20px }
		.capswarn_hint { display: none; }
	</style>
</head>
<body>

<h1>Example Form</h1>

<div class="error capswarn_hint">Please turn off caps lock.</div>

<form>
	<input class="capswarn" type="text" name="first_name" value=""><br>
	<br>
	<input type="submit" value="Submit"><br>
</form>

<script>

$(document).ready(function() {
	$(".capswarn").capswarn({ disableTyping: true });
});

</script>

</body>
</html>
